set -g pane-active-border-style bg=default,fg='#c6a0f6'
set -g pane-border-style fg='#89b4fa'

set -g message-style bg='#eff1f5',fg='#c6a0f6'
set -g mode-style bg='#eff1f5',fg='#c6a0f6'

set -g status-bg '#eff1f5'
set -g status-fg '#4c4f69'

set -g status-left ''
set -g status-right '#[fg=#b4befe]#S'
set -g status-right-length 50

setw -g window-status-current-format ' #[fg=#b4befe]#I#[fg=#4c4f69]:#[fg=#4c4f69]#W#[fg=#38acec]#F '
setw -g window-status-format ' #[fg=#b4befe]#I#[fg=#cccccc]:#[fg=#cccccc]#W#{?#{==:#F,},  ,#F }'
